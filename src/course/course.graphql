type Period {
	start: String
	end: String
}

type ExamPeriod {
	date: Date
	period: Period
}

type Capacity {
	current: Int
	max: Int
}

type Class {
	type: ClassType
	dayOfweek: Days
	period: Period
	building: String
	room: String
	teacher: String
}

type Section {
	sectionNo: Int
	closed: Boolean
	capacity: Capacity
	note: String
	classes: [Class]
}

type Course {
	# General info
	studyProgram: StudyProgram
	semester: String
	academicYear: String

	# Course info
	courseNo: String
	abbrName: String
	courseNameTh: String
	courseNameEn: String
	faculty: String
	credit: Int
	creditHours: String
	courseCondition: String
	genEdType: GenEdType

	# Exam
	midterm: ExamPeriod
	final: ExamPeriod

	# Section
	sections: [Section]
}

type Query {
	courses: [Course]!
	course(id: Int!): Course
}
