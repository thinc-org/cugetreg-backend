type Review {
  _id: String!
  rating: Int!
  courseNo: String!
  semester: String!
  academicYear: String!
  studyProgram: StudyProgram!
  content: String
  likeCount: Int!
  dislikeCount: Int!
  hasLiked: Boolean!
  hasDisliked: Boolean!
}

input CreateReviewInput {
  rating: Int!
  courseNo: String!
  semester: String!
  academicYear: String!
  studyProgram: StudyProgram!
  content: String
}

type Query {
  reviews(courseNo: String!, studyProgram: StudyProgram!): [Review!]!
}

type Mutation {
  createReview(createReviewInput: CreateReviewInput!): Review!
  removeReview(reviewId: String!): Review
  likeReview(reviewId: String!): Review!
  dislikeReview(reviewId: String!): Review!
}
