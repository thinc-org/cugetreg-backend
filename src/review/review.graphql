type Review {
  rating: Int!
  courseNo: String!
  semester: String!
  academicYear: String!
  studyProgram: StudyProgram!
  content: String
  likeCount: Int!
  dislikeCount: Int!
  hasLiked: Boolean!
  hasDisliked: Boolean!
}

input CreateReviewInput {
  rating: Int!
  courseNo: String!
  semester: String!
  academicYear: String!
  studyProgram: StudyProgram!
  content: String
}

type Query {
  review(courseNo: Int!, studyProgram: StudyProgram!): [Review!]!
}

type Mutation {
  createReview(createReviewInput: CreateReviewInput!): Review!
  removeReview(reviewId: String!): Review
  like(reviewId: String!): Review!
  dislike(reviewId: String!): Review!
}
