version: '3.9'

services:
  cugetreg-backend:
    build: ./
    image: cugetreg-backend:latest
    container_name: cugetreg-backend
    restart: unless-stopped
    ports:
      - 3000:3000
    env_file:
      - ./.env.production
    networks:
      - cugetreg-network

  mongo:
    image: mongo:latest
    container_name: cugetreg-mongo
    restart: unless-stopped
    volumes:
      - ./volumes/mongo:/data/db
    ports:
      - 27017:27017
    networks:
      - cugetreg-network

  computation:
    build: ./computation
    expose:
      - 8000
    ports:
      - "8000:8000"
    command: "gunicorn -b 0.0.0.0:8000 computation.api:app"
    environment:
      REDIS_URL: "redis://redis"
    links:
      - redis
    depends_on:
      - worker
      - redis

  worker:
    build: ./computation
    command: "celery -A computation.celery_entrypoint worker"
    links:
      - redis
    environment:
      REDIS_URL: "redis://redis"
    depends_on:
      - redis
      
  redis:
    image: redis
    ports:
      - "6379:6379"

networks:
  cugetreg-network:
    name: cugetreg-network
